<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Arcana Collector — Shop</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="site-header container">
    <a class="brand" href="index.html">
      <div class="logo">AC</div>
      <div>
        <h1>Arcana Collector</h1>
      </div>
    </a>
    <div class="header-actions">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="shop.html" class="cta">Shop</a>
      <a href="checkout.html" style="position:relative">Cart <span id="cart-count"
          style="background:#061217;padding:3px 7px;border-radius:8px;margin-left:8px">0</span></a>
    </div>
  </header>

  <main class="container">
    <div style="display:flex;align-items:center;justify-content:space-between;gap:18px">
      <div>
        <h2 style="font-family:'Cinzel',serif;color:var(--accent1)">Emporium</h2>
        <div style="color:var(--muted)">Browse the vault. Use filters to find rare items or search by name.</div>
      </div>
      <div style="display:flex;gap:8px;align-items:center">
        <input id="search" class="input" placeholder="Search cards by name..." />
        <select id="filter-category" class="select"></select>
        <select id="filter-price" class="select">
          <option>All</option>
          <option>Free</option>
          <option>Paid</option>
        </select>
        <button id="clear-filters" class="btn">Reset</button>
      </div>
    </div>

    <div id="grid" class="grid" style="margin-top:20px">
      <!-- cards populated by scripts.js -->
    </div>

    <div id="pagination" class="pagination"></div>

    <!-- modal for quick view -->
    <div id="modal" class="modal">
      <div class="modal-card">
        <div class="modal-media"><img src="" alt=""></div>
        <div class="modal-content">
          <h3>Card name</h3>
          <div class="cat" style="color:var(--muted)"></div>
          <p class="desc" style="color:var(--muted);margin-top:10px"></p>
          <div style="margin-top:12px">Price: <span class="price" style="font-weight:700"></span></div>
          <div style="margin-top:18px;display:flex;gap:12px">
            <button id="modal-buy" class="btn">Buy</button>
            <button id="modal-close" class="btn" style="background:transparent;color:var(--muted)">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div style="height:80px"></div>
    <footer class="site-footer container">© Arcana Collector • All artwork & descriptions for demonstration</footer>
  </main>

  <script src="cards.js"></script>
  <script src="scripts.js"></script>
</body>

</html>
